<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="settings.css" />
    <script src="settings.js" type="module" defer></script>
    <title>Yang! â€“ Settings</title>
    <link rel="icon" type="image/png" href="../icons/icon-32.png" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div class="title">
          <a id="back" title="Cancel and go back" href="options.html?page=1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <path
                d="M10.187 1.62c-.36.014-.729.133-1.152.527l-.003.003-.015.015-8.49 8.63a1.797 1.797 0 0 0 .002 2.545l8.342 8.482.002.002.008.009c.486.464.897.568 1.31.544.42-.025.867-.234 1.209-.57.342-.336.557-.777.59-1.196.03-.413-.065-.829-.52-1.323l-.012-.01-.008-.01-5.331-5.431 16.083-.078c.707-.006 1.079-.23 1.358-.548.279-.32.444-.793.44-1.282-.004-.49-.178-.96-.462-1.274-.284-.314-.657-.532-1.368-.526l-15.954.073 5.393-5.49.016-.018c.345-.385.469-.722.5-1.044a1.675 1.675 0 0 0-.213-.974c-.344-.627-1.073-1.08-1.725-1.055Z"
                style="fill: #7814ae"
              />
            </svg>
          </a>
          <h1>Settings</h1>
        </div>
      </div>
      <div class="form">
        <form id="setting-form">
          <div class="header-container">
            <h2 id="bangs" class="setting-group">Bangs</h2>
          </div>
          <div class="setting-container">
            <div class="setting-label">
              <label for="bang-symbol">Bang Symbol(s)</label>
            </div>
            <input
              type="text"
              id="bang-symbol"
              class="input-field"
              name="bang-symbol"
              placeholder="!"
              maxlength="3"
            />
          </div>
          <div class="setting-container">
            <div class="setting-label">
              <label for="bang-provider">Bang Provider</label>
            </div>
            <select name="bang-providers" id="bang-provider">
              <option value="kagi" selected>Kagi</option>
              <option value="ddg">DuckDuckGo</option>
              <option value="none">None</option>
            </select>
          </div>
          <div class="header-container">
            <h2 id="backups" class="setting-group">Backups</h2>
          </div>
          <div class="setting-container">
            <div class="setting-label">
              <label for="export-data">Export custom bangs and settings</label>
            </div>
            <button type="button" id="export-button" class="setting-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-download"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              <span class="button-label">Save Bangs</span>
            </button>
          </div>
          <div class="setting-container">
            <div class="setting-label">
              <label for="import-data">Import bangs and settings</label>
              <span class="setting-detail">
                Existent bangs and settings will be updated
              </span>
            </div>
            <button type="button" id="import-button" class="setting-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-rotate-cw"
              >
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
              </svg>
              <span class="button-label">Load Bangs</span>
            </button>
          </div>
          <input
            type="file"
            id="fileInput"
            accept=".json"
            style="display: none"
          />
          <div class="header-container">
            <h2 id="storage" class="setting-group">Storage</h2>
          </div>
          <div class="storage-container">
            <span id="storage-quota-usage" class="storage-label"></span>
            <div class="storage-bar">
              <div id="storage-quota-bar"></div>
            </div>
          </div>
          <div class="storage-container">
            <span id="storage-item-usage" class="storage-label"></span>
            <div class="storage-bar">
              <div id="storage-item-bar"></div>
            </div>
          </div>
          <button type="button" id="save">
            <div class="button-inner">
              <svg
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-save"
                version="1.1"
                id="svg2"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:svg="http://www.w3.org/2000/svg"
              >
                <path
                  id="polyline2"
                  d="m 7,3 v 5 h 8 m 2,13 V 13 H 7 v 8 m 12,0 H 5 A 2,2 0 0 1 3,19 V 5 A 2,2 0 0 1 5,3 h 11 l 5,5 v 11 a 2,2 0 0 1 -2,2 z"
                  style="stroke-width: 1.7; stroke-dasharray: none"
                />
              </svg>
              Save
            </div>
            <div class="button-spinner">
              <svg viewBox="0 0 50 50">
                <circle
                  cx="25"
                  cy="25"
                  r="20"
                  fill="none"
                  stroke="#ffffff"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-dasharray="60 120"
                >
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 25 25"
                    to="360 25 25"
                    dur="1s"
                    repeatCount="indefinite"
                  ></animateTransform>
                </circle>
              </svg>
            </div>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
