<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="settings.css" />
    <script src="settings.js" type="module" defer></script>
    <title>Yang! â€“ Settings</title>
    <link rel="icon" type="image/png" href="../icons/icon-32.png" />
  </head>
  <body>
    <div class="container">
      <div class="back-container">
        <a href="options.html">&#8592; Cancel and go back</a>
      </div>
      <h1 id="title">Settings</h1>
      <div class="form">
        <form id="setting-form">
          <h2 id="bangs" class="setting-group">Bangs</h2>
          <div class="setting-container">
            <div class="setting-label">
              <label for="bang-symbol">Bang Symbol(s)</label>
            </div>
            <input
              type="text"
              id="bang-symbol"
              class="input-field"
              name="bang-symbol"
              placeholder="!"
              maxlength="3"
            />
          </div>
          <div class="setting-container">
            <div class="setting-label">
              <label for="bang-provider">Bang Provider</label>
            </div>
            <select name="bang-providers" id="bang-provider">
              <option value="dog">Kagi</option>
              <option value="cat">DuckDuckGo</option>
              <option value="">None</option>
            </select>
          </div>
          <h2 id="backups" class="setting-group">Backups</h2>
          <div class="setting-container">
            <div class="setting-label">
              <label for="export-data">Export custom bangs and settings</label>
            </div>
            <button type="button" id="export-button" class="setting-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-download"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              <div class="button-label">Save Bangs</div>
            </button>
          </div>
          <div class="setting-container">
            <div class="setting-label">
              <label for="import-data">Import bangs and settings</label>
              <span class="setting-detail">
                Existent bangs and settings will be updated
              </span>
            </div>
            <button type="button" id="import-button" class="setting-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-rotate-cw"
              >
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
              </svg>
              <div class="button-label">Load Bangs</div>
            </button>
          </div>
          <input
            type="file"
            id="fileInput"
            accept=".json"
            style="display: none"
          />
          <h2 id="storage" class="setting-group">Storage</h2>
          <div class="storage-container">
            <span id="storage-quota-usage" class="storage-label"></span>
            <div class="storage-bar">
              <div id="storage-quota-bar"></div>
            </div>
          </div>
          <div class="storage-container">
            <span id="storage-item-usage" class="storage-label"></span>
            <div class="storage-bar">
              <div id="storage-item-bar"></div>
            </div>
          </div>
          <button type="button" id="save">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-save"
              version="1.1"
              id="svg2"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:svg="http://www.w3.org/2000/svg"
            >
              <path
                id="polyline2"
                d="m 7,3 v 5 h 8 m 2,13 V 13 H 7 v 8 m 12,0 H 5 A 2,2 0 0 1 3,19 V 5 A 2,2 0 0 1 5,3 h 11 l 5,5 v 11 a 2,2 0 0 1 -2,2 z"
                style="stroke-width: 1.7; stroke-dasharray: none"
              />
            </svg>
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
