<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="backup_restore.css" />
    <script src="backup_restore.js" defer></script>
    <title>Yang! â€“ Import / Export</title>
    <link rel="icon" type="image/png" href="../icons/icon-32.png" />
  </head>
  <body>
    <div class="container">
      <div class="back-container">
        <a href="options.html">&#8592; Go back</a>
      </div>
      <h1>Import / Export Bangs</h1>
      <div class="button-container">
        <button type="button" id="import">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-rotate-cw"
          >
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          Load Bangs
        </button>
      </div>
      <input type="file" id="fileInput" accept=".json" style="display: none" />
      <p>or</p>
      <div class="button-container">
        <button type="button" id="export">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-download"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Save Bangs
        </button>
      </div>
    </div>
  </body>
</html>
