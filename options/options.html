              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>

        </div>
        <table id="bangs-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Bang</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
